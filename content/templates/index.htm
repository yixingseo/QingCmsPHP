<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{#site.seotitle}</title>
{#site.meta}
<!-- bootstrap -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- easing wow animate -->
<script src="//cdn.bootcss.com/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="//cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
<link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.4.0/animate.min.css">
<script>
    new WOW().init();
</script>

<!-- awesome -->
<link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

<!-- #include file="header.htm" -->

<div class="main">
    <div class="container">
        <div class="row">        
            <div class="col-md-4">
                <!-- box -->
                <div class="box">
                    <div class="box-header">
                        <div class="box-title pull-left"><i class="fa fa-chevron-circle-right"></i> <strong>公司简介</strong> / <span class="en-title">About Us</span></div>
                        <div class="more pull-right"><a href="?/about/">更多..</a></div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="box-body">
                        <div class="company-img">
       
                            {#sort data="sort" nid="27"}
                            <img src="[sort.pic]" alt="">[sort.content]
                            {/#sort}
                        </div>
                    </div>
                </div>
                <!-- box.end -->
            </div>


            <div class="col-md-4">
                <!-- box -->
                <div class="box">
                    <div class="box-header">
                        <div class="box-title pull-left"><i class="fa fa-chevron-circle-right"></i> <strong>业务板块</strong> / <span class="en-title">Business Forum</span></div>
                        <div class="more pull-right"><a href="?/products/">更多..</a></div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="box-body">
                        <div class="pull-left products-index">
                            {#tag.products-index}
                        </div>
                        
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!-- box.end -->
            </div>

            <div class="col-md-4">
                <!-- box -->
                <div class="box">
                    <div class="box-header">
                        <div class="box-title pull-left"><i class="fa fa-chevron-circle-right"></i> <strong>新闻中心</strong> / <span class="en-title">News</span></div>
                        <div class="more pull-right"><a href="?/news/">更多..</a></div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="box-body">
                        <ul class="news">
                        {#news data="news" pid="1" num="5"}
                            <!-- news.empty -->
                                <li>没有相关内容</li>
                            <!--/news.empty-->
                            <li><span class="date">[[news.date datetime="M-D"]]</span> <i class="fa fa-caret-right"></i> <a href="[news.url]">[news.title len="20"]</a></li>
                        {/#news}                           
                        </ul>
                    </div>
                </div>
                <!-- box.end -->        
            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="search" style="width:500px;margin:auto;padding-bottom:20px">
                    <form action="?">
                        <div class="input-group">
                            <input type="text" name="keywords" class="form-control">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-default">搜索</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--#include file="footer.htm" -->

{#site.footer}
</body>
</html>
