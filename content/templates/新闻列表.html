<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{#sort.title}-{#site.title}</title>
<!-- bootstrap -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- awesome -->
<link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

<!--#include file="header.htm" -->

<div class="main">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <!--#include file="sidebar.htm" -->
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="pull-left">
                        <strong><i class="icon-circle-arrow-right"></i> {#sort.title}</strong>
                    </div>
                    <div class="pull-right">您的位置：{#site.title} / {#sort.title}</div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <!-- list -->
                    <ul class="news">
                      {#page size="15"}
                      <li><span class="date">[[page.date datetime="y-M-D"]]</span> <i class="fa fa-chevron-right"></i> <a href="[page.url]">[page.title len="30"]</a></li>
                      {/#page}
                    </ul>
                    <!-- list.end -->
                    <div class="clearfix"></div>
                    <nav class="text-center">{#pagelist}</nav>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<!--#include file="footer.htm" -->

</body>
</html>
